<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<title>MoePlayer !</title>
		
		<link rel="stylesheet" href="assets/moeplayer/style/moeplayer.css"/>
		<link rel="stylesheet" href="assets/vendor/iconfont/iconfont.css"/>
		<script type="text/javascript" src="assets/moeplayer/js/moeplayer.js"></script>
	</head>
	<body>
		<div class="moeplayer">
			<div class="music-info">
				<div class="album">
					<img src="assets/album.png">
				</div>
				
				<div class="music-info-list">
					<p class="from">网易云音乐</p>
					<p class="title">绯色月下、狂咲ノ絶</p>
					<p class="subtitle">深く朱き潤む瞳 甘い色のスカート揺らす</p>
				</div>
			</div>
			
			<div class="percent">
				<div class="progress">
					<div class="preload" style="width:80%"></div>
					<div class="now" style="width:50%"></div>
				</div>
				<div class="time">
					<span>01:59</span>
					<span>06:23</span>
				</div>
			</div>
			
			<div class="controller">
				<div class="left"><i class="iconfont icon-left"></i></div>
				<div class="play"><i class="iconfont icon-pause"></i></div>
				<div class="right"><i class="iconfont icon-right"></i></div>
			</div>
			
			<div class="volume">
				<div class="icon min"><i class="iconfont icon-sound-min"></i></div>
				<div class="progress">
					<div class="percent" style="width:50%"></div>
				</div>
				<div class="icon max"><i class="iconfont icon-sound-max"></i></div>
			</div>
		</div>
	</body>
</html>
