<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<title>MoePlayer !</title>
		
		<link rel="stylesheet" href="assets/moeplayer/style/moeplayer.css"/>
		<script type="text/javascript" src="assets/moeplayer/js/moeplayer.js"></script>
	</head>
	<body>
		<div class="moeplayer">
			<div class="music-info">
				<div class="album">
					<img src="">
				</div>
				
				<div class="music-info-list">
					<p class="from"></p>
					<p class="title"></p>
					<p class="subtitle"></p>
				</div>
			</div>
			
			<div class="percent">
				<div class="progress">
					<div class="now"></div>
					<div class="preload"></div>
				</div>
				<div class="time"></div>
			</div>
			
			<div class="controller">
				<div class="left"></div>
				<div class="play"></div>
				<div class="right"></div>
			</div>
			
			<div class="volume">
				<div class="min"></div>
				<div class="progress">
					
				</div>
				<div class="max"></div>
			</div>
		</div>
	</body>
</html>
